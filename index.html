<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Dogfight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>2D Dogfight</h1>
    <div id="startScreen" class="screen">
        <h2>Choose Your Aircraft</h2>
        <div class="aircraft-selection">
            <button class="aircraft-option" data-type="square">
                <div class="shape square"></div>
                <span>Square</span>
            </button>
            <button class="aircraft-option" data-type="triangle">
                <div class="shape triangle"></div>
                <span>Triangle</span>
            </button>
            <button class="aircraft-option" data-type="circle">
                <img src="/Vibe_Coding_test/Gemini_Generated_Image_vgyitmvgyitmvgyi.png" alt="Circle" class="shape circle">
                <span>Circle</span>
            </button>
        </div>
        <button id="startGameButton" disabled>Start Game</button>
    </div>

    <canvas id="gameCanvas"></canvas>
    <script type="module" src="main.js"></script>
</body>
</html>
