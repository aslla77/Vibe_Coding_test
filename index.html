<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Dogfight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Game Arcade</h1>
    <div id="gameSelectionScreen" class="screen">
        <h2>Select Your Game</h2>
        <div class="game-list">
            <button class="game-option" data-game="airplane">
                <span>1. 2D Dogfight</span>
            </button>
            <button class="game-option" data-game="brickbreaker">
                <span>2. Brick Breaker</span>
            </button>
            <button class="game-option" data-game="tetris">
                <span>3. Tetris</span>
            </button>
            <button class="game-option" data-game="snake">
                <span>4. Snake</span>
            </button>
            <button class="game-option" data-game="game5">
                <span>5. Coming Soon</span>
            </button>
            <button class="game-option" data-game="game6">
                <span>6. Coming Soon</span>
            </button>
            <button class="game-option" data-game="game7">
                <span>7. Coming Soon</span>
            </button>
            <button class="game-option" data-game="game8">
                <span>8. Coming Soon</span>
            </button>
            <button class="game-option" data-game="game9">
                <span>9. Coming Soon</span>
            </button>
        </div>
    </div>

    <div id="gameContainer"></div>
    <script type="module" src="main.js"></script>
</body>
</html>
